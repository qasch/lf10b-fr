- hosts: server
  become: yes

  tasks:
  # - docker installieren
  #   - aus den Paketquellen!
  #   - neueste Version nach Doku? -> evtl. falls Paketversion nicht kompatibel
  - name: Docker aus den Standard Debian Paketquellen installieren
    apt:
      pkg:
      - docker 
      - docker.io 
      - containerd 
      - runc
      state: present

  - name: Verzeichnis f√ºr docker-compose.yml, mounts und Dateien erstellen
    file:
      path: /srv/docker/nextcloud
      state: directory
      mode: '0755'
